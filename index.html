<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();

        // Получение данных из URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener("DOMContentLoaded", function() {
            const data = getQueryParam('data');
            const messageElement = document.getElementById("message");
            if (data) {
                const decodedData = decodeURIComponent(data);
                const jsonData = JSON.parse(decodedData);
                let htmlContent = "<table><tr><th>Name</th><th>Age</th><th>City</th></tr>";
                jsonData.forEach(row => {
                    htmlContent += `<tr><td>${row.name}</td><td>${row.age}</td><td>${row.city}</td></tr>`;
                });
                htmlContent += "</table>";
                messageElement.innerHTML = htmlContent;
            } else {
                messageElement.textContent = "No data received.";
            }
        });
    </script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App</h1>
    <div id="message">Loading...</div>
</body>
</html>
