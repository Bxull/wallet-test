<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TON Connect UI Example</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Hello, please connect your wallet</h1>
    <div id="connect"></div>
  <button onclick ="sendDataToBot()">отправить данные</button>
  <button onclick="transaction()">Оформить подписку</button>

  <script >

        const tg = window.Telegram.WebApp;
        tg.expand(); // Расширяем веб-приложение на весь экран

            // Получаем данные пользователя


    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: 'https://bxull.github.io/wallet-test/tonconnect-manifest.json',
    buttonRootId: 'connect'
});

    function transaction(){
                    const transaction = {
                        validUntil: Math.round(Date.now()/ 1000) + 10, 
                        messages:[
                        {
                            address: "0:00000000000000000000000000000000000000000000",
                            amount:"100000000"
                        }
                    ]
                    };
                    try{
                        tonConnectUI.sendTransaction(transaction);
                    }catch(e){
                        console.error(e);
                    }
                }

      function sendDataToBot() {
            Telegram.WebApp.sendData("your data here");
            // WebApp не закрывается, так как нет команды на закрытие
        }
  </script>
</body>
</html>
